<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/081ef3f338.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/081ef3f338.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col">
                <h3>The Weather App
            </div>
            </h3>
            <div class="col">
                <form class="d-flex">
                    <input class="city-input" type="search" placeholder="Enter a City" aria-label="Search"
                        id="city-input" width="250px">
                    <button class="button">Search</button>
                    <button class="currentLocation"> <i class="fas fa-map-marker-alt"></i></button>
                </form>
            </div>
            <p1>
                <hr>
                <div class="row">
                    <div class="col">
                        <div class="city">
                            Mumbai
                        </div>
                    </div>
                    <div class="col">
                        <div class="date"> 03 Jan </div>
                    </div>
                    <div class="temp">
                        <h1>
                            25°C
                        </h1>
                    </div>
                    <div class="detail">
                        <ul>
                            <li> Humidity <span id="humidity">10</span></li>
                            <li> Wind <span id="wind">10</span></li>
                        </ul>
                    </div>
                    <br>
                    <p2>
                        <div class="next">
                            <div class="row">
                                <div class="col-sm">
                                    <div class="card" style="width: 07rem;">
                                        <div class="card-body">
                                            <h5 class="card-title">
                                                <div class="symbol">
                                                    <i class="fas fa-sun"></i>
                                                </div>
                                                Mon
                                            </h5>
                                            <p class="card-text">
                                                Max <strong>26°</strong>
                                                <br>
                                                Min <strong>12°</strong>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class="card" style="width: 07rem;">
                                        <div class="card-body">
                                            <h5 class="card-title">
                                                <div class="symbol">
                                                    <i class="fas fa-cloud-sun"></i>
                                                </div>
                                                Tue
                                            </h5>
                                            <p class="card-text">
                                                Max <strong>22°</strong>
                                                <br>
                                                Min <strong>08°</strong>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class="card" style="width: 07rem;">
                                        <div class="card-body">
                                            <h5 class="card-title">
                                                <div class="symbol">
                                                    <i class="fas fa-cloud-sun-rain"></i>
                                                </div>
                                                Wed
                                            </h5>
                                            <p class="card-text">
                                                Max <strong>18°</strong>
                                                <br>
                                                Min <strong>05°</strong>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class="card" style="width: 07rem;">
                                        <div class="card-body">
                                            <h5 class="card-title">
                                                <div class="symbol">
                                                    <i class="fas fa-cloud-showers-heavy"></i>
                                                </div>
                                                Thurs
                                            </h5>
                                            <p class="card-text">
                                                Max <strong>15°</strong>
                                                <br>
                                                Min <strong>04°</strong>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class="card" style="width: 07rem;">
                                        <div class="card-body">
                                            <h5 class="card-title">
                                                <div class="symbol">
                                                    <i class="fas fa-cloud-sun-rain"></i>
                                                </div>
                                                Fri
                                            </h5>
                                            <p class="card-text">
                                                Max <strong>16°</strong>
                                                <br>
                                                Min <strong>07°</strong>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                </p>
        </div>
        <script src="index.js"></script>
</body>

</html>
